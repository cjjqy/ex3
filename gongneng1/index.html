			.positioned-image {

				transform: scale(0.35);
				opacity: 100%;
				animation: fadeInOut 6s infinite; 
				z-index: 1;
			}
			@keyframes fadeInOut {
			    0%, 100% {
			        opacity: 0; /* 透明度为0，完全透明 */
			    }
			    50% {
			        opacity: 1; /* 透明度为1，完全不透明 */
			    }
			}
			.image-container img:nth-child(2) {
			    animation-delay: 5s; /* 第二张图片动画延迟0.5秒 */
			}
			 
			.image-container img:nth-child(3) {
